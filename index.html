<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>main | naver-clone-v-0</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">19:41</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bar__LTE">LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header__main">
      <div class="header__main-column">
        <span class="header__main-icon">
          <a href="mymenu.html"><i class="fas fa-bars"></i></a>
        </span>
      </div>
      <div class="header__main-column">
        <div class="header__main-content">
          <span class="header__main-icon-p">N</span>
          <span class="header__main-icon-p">pay</span>
        </div>
        <img src="images/banana.jpg" class="header__main-myphoto" />
      </div>
    </header>
    <main class="search">
      <div class="naver__search">
        <div class="naver__search-bar-title">
          <span class="naver__search-title">NAVER</span>
        </div>
        <div class="naver__search-bar-url">
          <span class="naver__search-bar-main">
            <input type="text" value="Enter a search term or URL" />
          </span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="shopping.html" class="nav__list-link">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-home"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="newspage.html" class="nav__list-link"
            ><i class="far fa-newspaper"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
